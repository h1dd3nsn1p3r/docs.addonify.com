name: ðŸš€ Deploy documentation to Cloudflare Pages
on:
  push:
    branches:
      - production
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Publish to Cloudflare Pages
    steps:
      - name: ðŸ“š Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”¨ Setup Node.js & generate the build
        uses: actions/setup-node@v3
        with:
          node-version: 20.18
      - run: npm install
      - run: npm run build

      - name: ðŸš€ Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./out --project-name=addonify-docs --branch=production
